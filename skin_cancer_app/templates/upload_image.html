<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sube o toma una foto</title>
   <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1 class = "Titulo">Sube una imagen dermatológica</h1>

  <form id="procesar-imagen" action="{{ url_for('predict') }} " method="POST" enctype="multipart/form-data">
    <label for="foto">Selecciona o toma una foto:</label><br><br>
    <input type="file" id="foto" name="foto" accept="image/*" capture="environment" required>
    <br><br>
    <input type="submit" value="Enviar imagen">
  </form>

  <h2 class="Titulo">Ejemplos de imagenes dermatológicas</h2>

  <div class="grid">
    <img src="{{ url_for('static', filename='images/ISIC_0024306.jpg') }}" alt="Imagen 1">
    <img src="{{ url_for('static', filename = 'images/ISIC_0024310.jpg') }}" alt="Imagen 2">
    <img src="{{ url_for('static', filename = 'images/ISIC_0024318.jpg') }}" alt="Imagen 3">
    <img src="{{ url_for('static', filename = 'images/ISIC_0024324.jpg') }}" alt="Imagen 4">
    <img src="{{ url_for('static', filename = 'images/ISIC_0024329.jpg') }}" alt="Imagen 5">
    <img src="{{ url_for('static', filename = 'images/ISIC_0024331.jpg') }}" alt="Imagen 6">
    <img src="{{ url_for('static', filename = 'images/ISIC_0024370.jpg') }}" alt="Imagen 7">
  </div>
</body>
</html>
